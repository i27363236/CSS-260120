<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD主導覽練習檔</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Share+Tech&display=swap');

        /* @import url('https://fonts.googleapis.com/css2?family=Dosis&family=Mukta:wght@300&display=swap'); */
        /* font-family: 'Mukta', sans-serif; 
            font-family: 'Dosis';
        */
        /* 電腦與平板上應用的樣式 */
        *{
            box-sizing: border-box;
        }
        body {
            background-color: rgb(237, 237, 237);
            margin: 0px;
            font-size: 16px;
            font-family:  "Roboto Slab", serif;
        }
        header{
            display: flex;
            justify-content: space-between;
            background-color:darkseagreen;
        }
        .logo{
            width: 150px;
            /* height: 50px; */
            background-color:seagreen;
            padding: 10px;
        }
        .logo>a{
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-icon {
            width: 80px;
            height: 50px;
            padding: 5px;
            background-color:darkseagreen;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .navbar ol{
            margin: 0;
            list-style: none;
            padding: 0;
            display: flex;
        }
        .navbar>ol>li{
            width: 100px;
            height: 50px;
        }
        .navbar>ol>li>a{
            text-decoration: none;
            color: #333;
            font-size: 18px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar>ol>li>a:hover{
            background-color: seagreen;
            color: white;
        }

        /* 手機 */
        @media screen and (max-width: 500px) {
            header{
                flex-wrap: wrap;
            }
            .menu-icon{
                display: flex;
            }
            .navbar{
                width: 100%;
            }
            .navbar>ol{
                flex-direction: column;
            }
            .navbar>ol>li{
                width: 100%;
                background-color: darkseagreen;
                border-bottom: 1px solid #333;
                color: white;
            }


        }

    </style>
</head>

<body>
    <header>
        <div class="logo"><a href="">Shytaupe</a></div>
        
        <div class="menu-icon">Menu</div>
        <nav class="navbar">
            <ol>
                <li><a href="">HA</a></li>
                <li><a href="">Hi</a></li>
                <li><a href="">Fu</a></li>
                <li><a href="">He</a></li>
            </ol>
        </nav>
    </header>

</body>

</html>
