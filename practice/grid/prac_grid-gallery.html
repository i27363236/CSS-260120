<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo-gallery</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(3,1fr);
            gap: 10px;
        }
        .photo-frame img{
            width: 100%;
        }
        .photo-frame{
            background-color:cornsilk;
            height: 200px;
            overflow: hidden;
        }
        .photo-frame:nth-child(1){
            /* grid-area: 1 / 1 / 3 / 3; */
            height: 410px;
        }
        .photo-frame:nth-child(4){
            /* grid-area: 1 / 4 / 3 / 5; */
            height: 410px;
        }
        .photo-frame:nth-child(6){
            grid-area: 2 / 2 / 4 / 4;
            height: 410px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="photo-frame">
            <img src="./img-food/japan1.jpg" alt="">
        </div>
        <div class="photo-frame">
            <img src="./img-food/japan2.jpg" alt="">
        </div>
        <div class="photo-frame">
            <img src="./img-food/food1.jpg" alt="">
        </div>
        <div class="photo-frame">
            <img src="./img-food/japan3.jpg" alt="">
        </div>
        <div class="photo-frame">
            <img src="./img-food/photo1.jpg" alt="">
        </div>
        <div class="photo-frame">
            <img src="./img-food/pancake.jpg" alt="">
        </div>
        <div class="photo-frame">
            <img src="./img-food/flowers1.jpg" alt="">
        </div>
        <div class="photo-frame">
            <img src="./img-food/japan.jpg" alt="">
        </div>
        <div class="photo-frame">
            <img src="./img-food/photo2.jpg" alt="">
        </div>
        <div class="photo-frame">
            <img src="./img-food/photo3.jpg" alt="">
        </div>
    </div>
</body>
</html>
