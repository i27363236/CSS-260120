<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container{
            width: 100%;
            height: 500px;
            background-color: pink;
            display: flex;
            /* flex-direction: column; */
            justify-content: space-evenly;
            align-items: baseline;
        }
        .item{
            width: 100px;
            /* height: 100px; */
            color: white;
            font: 2em bold;
            /* line-height: 100px; */
            text-align: center;
            border-radius: 10%;
            
        }
        .item:nth-child(1){
            height: 100px;
            line-height: 100px;
            background-color: cornflowerblue;
        }
        .item:nth-child(2){
            height: 200px;
            line-height: 200px;
            background-color: coral;
        }
        .item:nth-child(3){
            height: 50px;
            line-height: 50px;
            background-color: olivedrab;
        }
        .item:hover {
            background-color: gold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
