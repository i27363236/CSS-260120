<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p::before{
            content:'FAKE EYES OPEN';
            width: 200px;
            height: 50px;
            background-color: lightblue;
            display: block;
            /* display block給他一個區塊空間才會顯示 */
        }
        p::after{
            content: 'WHY NOT GET SOME REST';
            /* width: 200px;
            height: 100px;
            background-color: violet; */
            display: block;
            width: 200px;
            height: 50px;
            background-color: black;
        }
        P::first-letter{
            font-size: 3rem;
            color: red;
        }
        p::selection{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>IT'S SUNDAY</p>
</body>
</html>
