<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D練習</title>

    <style>
        .cube{
            width: 200px;
            height: 200px;
            position: relative;
            margin: 100px auto;
            transform-style: preserve-3d;
            transition: all 4s;
        }
        .cubeface{
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            position: absolute;
            justify-content: center;
            align-items: center;
            /* top: 0;
            left: 0; */
        }
        .cube:hover{
            transform: rotateX(360deg) rotateZ(360deg);
        }
        .cube-face-front{
            transform: translateZ(100px);
            background-color: darkseagreen;
        }
        .cube-face-back{
            transform: translateZ(-100px) rotateY(180deg);
            background-color: pink;
        }
        .cube-face-left{
            transform: translateX(-100px ) rotateY(-90deg);
            background-color: darksalmon;
        }
        .cube-face-right{
            transform: translateX(100px) rotateY(90deg);
            background-color: khaki;
        }
        .cube-face-top{
            transform: translateY(-100px) rotateX(90deg);
            background-color:lightslategrey;
        }
        .cube-face-bottom{
            transform: translateY(100px) rotateX(-90deg);
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="cubeface cube-face-front">
            <h2>Front</h2>
        </div>
        <div class="cubeface cube-face-back">
            <h2>Back</h2>
        </div>
        <div class="cubeface cube-face-left">
            <h2>Left</h2>
        </div>
        <div class="cubeface cube-face-right">
            <h2>Right</h2>
        </div>
        <div class="cubeface cube-face-top">
            <h2>Top</h2>
        </div>
        <div class="cubeface cube-face-bottom">
            <h2>Bottom</h2>
        </div>
    </div>

</body>
</html>
