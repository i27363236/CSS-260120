<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* *{
            color: steelblue;
            font-size: 16px;
            margin: 0;
        } */
        h2{
            color: red;
        }
        .blue {
            color: blue;
        }
        #title {
            color: pink;
        }
        #box > p {
            color: salmon;
        }
        #box p {
            color:blueviolet;
            /* 包含第二層內容都會套用 */
        }

        input[type="radio"]{
            width: 30px;
            height: 30px;
        }
        input[type="text"]{
            height: 30px;
            border: 2px solid goldenrod;
            background-color: navajowhite;
        }
        a[href="#"]{
            color:darksalmon;
            text-decoration: none;
            font-weight: bold;
        }
        h2, #box>p, #title{
            /* font-size: larger; */

        }
    </style>

</head>
<body>
    <h2>hello world</h2>
    <h2 class="blue">hello world</h2>
    <h2 id="title" class="blue">hello world</h2>

    <div id="box">
        <p>這是BOX的內容1</p>
        <p>這是BOX的內容2</p>
        <p>這是BOX的內容3</p>
        <div id="box2">
            <p>這是第二層的內容</p>
        </div>
    </div>
    <a href="#" class="item">我是連結</a>
    <ul>
        <li class="item">首頁</li>
        <li class="item">關於我們</li>
        <li class="item">產品介紹</li>
        <li class="item">聯絡我們</li>
    </ul>
    <div class="parent">
        <p>這是直接子元素</p>
        <div>
          <p>這不是直接子元素</p>
        </div>
      </div>
      
    </div>
    <div class="ancestor">
        <div class="parent">
          <p>這是後代元素</p>
          <div>
            <p>這也是後代元素</p>
          </div>
        </div>
      </div>
      
    <input type="text" value="輸入框1">
    <input type="radio"> 男 <input type="radio"> 女
</body>
</html>
