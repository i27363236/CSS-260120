<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation練習</title>
    <style>
      .container{
        display: flex;
        justify-content: space-around;
      }
      .box {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f28a82;
        margin: 50px;
        transition: all 1s;
      }
      .slide{
        animation: slide 3s ease-in-out 0.5s infinite alternate;
      }
      @keyframes slide{
        0%{
          transform: translateX(0);
          opacity: 1;
        }
        50%{
          opacity: 0.3;
        }
        100%{
          opacity: 1;
          transform: translateX(500px);
        }
      }

    </style>
</head>
<body>
  <div class="container">
    <div class="box slide">Slide</div>
    <div class="box fade">Fade</div>
    <div class="box spin">Spin</div>
  </div>
</body>
</html>
