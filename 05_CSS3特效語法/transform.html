<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform練習</title>
    <style>
        .box-list{
            width: 80%;
            padding: 30px 0;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }
        .box{
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box:nth-child(1){
            background: gold;
            transition: all 0.5s ease-in-out;
        }
        .box:nth-child(1):hover{
            transform: translate(20px);
            background: khaki;
        }
        .box:nth-child(2){
            background: tomato;
            transition: all 0.5s ease-in-out;
        }
        .box:nth-child(2):hover{
            transform: scale(1.2);
            background: coral;
        }
        
        .box:nth-child(3){
            background-color:mediumslateblue;
            transition: all 0.5s ease-in-out;
        }
        .box:nth-child(3):hover{
            transform: rotateY(40deg);
            background:slateblue;
        }
        .box:nth-child(4){
            background: rgb(220, 95, 201);
            transition: all 0.5s ease-in-out;
        }
        .box:nth-child(4):hover{
            transform: rotate(45deg);
            background-color: violet;
        }
        a{
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="box-list">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
    </div>
    <a target="_blank" href="https://www.toptal.com/developers/css3maker/css3-transform">CSS3 2D transform 產生器(generator)</a>
</body>
</html>
